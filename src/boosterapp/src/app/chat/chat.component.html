<div id="chatWrapper">
  


<div class="chat-box" *ngIf="showChat">
    <div class="chat-box-header">
      Booster Chat
      <a [routerLink] class="button7"(click)="login()" *ngIf="!userData" >SignIn</a>
        <a [routerLink] class="button7"(click)="SignOut()" *ngIf="userData" >SignOut</a>
      <span class="chat-box-toggle" (click)="toggleChat()"><i class="material-icons">&times;</i></span>
    </div>
    <div class="chat-box-body">
      <div class="chat-box-overlay">   
      </div>
      <div class="chat-logs" #scrollMe>
       <div *ngFor="let msg of messages">
           <div [ngClass]="getMsgClass(msg)">
                <span class="msg-avatar"> <img src="{{msg.photoURL}}"></span>
                <div class="cm-msg-text">{{msg.content}}</div>
            </div>

       </div>
      </div><!--chat-log -->
    </div>
    <div class="chat-input" >      
     
        <input type="text" id="chat-input" placeholder="Enter chatmessage here... (plus enter)"  (keyup.enter)="SendMessage($event.target.value)" [(ngModel)]="msgVal" *ngIf="userData" />
        
     </div>
  </div>
  <a [routerLink] (click)="toggleChat()" *ngIf="!showChat" class="showchatimg">
    <img src="../../assets/live-chat-button.png" width="75px" height="75px" alt="show chat"  >
  </a>
 
 
  
</div>
